{% extends 'base.html' %}
{% block content %}
<h2>Edit Product</h2>
<form method="POST" action="/products/edit/{{ product[0] }}">
    <div class="mb-3">
        <label for="product_id" class="form-label">Product ID</label>
        <input type="text" class="form-control" id="product_id" value="{{ product[0] }}" readonly>
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product[2] }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product[3] }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description">{{ product[4] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/products" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
